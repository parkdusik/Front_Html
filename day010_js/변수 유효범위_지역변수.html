<!DOCTYPE html>

<body>
    <script>
        //지역변수 : 함수 안에서 만들어지는 변수를 지역변수, 함수 밖에서는 사용 불가.
        //함수가 반환될 때 함수 안에서 만들어진 변수는 모두 정리가 됨.

        function sum(num1, num2){
            let total = num1 +num2;
            return total;
        }

       let result= sum(3,5);
        console.log(result);
        //console.log("total="+total);
        //함수 안에서 만든 변수 함수 밖에서 사용 불가.


    </script>
</body>
</html>
