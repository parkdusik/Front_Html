<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
        .outline {
            width: 600px;
            height: 800px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .img {
            width: 582px;
            height: 300px;
            border: 10px solid black;

            background-image: url(https://i.namu.wiki/i/G5O3byNvdPtkZy_b931tjMOTqBOSl_T1evCJyk-jaGJ_AMZnu0Tw98PFvYyF6b_TJVmmcRwxR5OMdmZ9WmRW1g.webp)  ;
            background-position: center;
            background-size: cover;
        }

        .movename{
            width: 590px;
            height: 30px;
            border: 1px solid black;
            padding-left: 10px;
            padding-top: 5px;
            text-align: center;
            vertical-align: middle;
            margin: 0 auto;
            background-color: black;
        }
        
        .movi-info {
            width: 570px;
            height: 105px;
            padding: 15px;
            padding-top: 10pt;
            text-align: center;
        }

        .movename-text{
            color: white;
            font-weight: bold;
        }

        .bold{
            font-size: 20px;
            font-weight: bold;
            
        }

        .move-order {
            width: 500px;
            margin: 0 auto;
            padding-left: 20px;
            margin-top: 60px;
        }
        .buttenline {
            width: 600px;
            margin-top: 30px;

        }
        .order_butten{
            background-color: rgb(43, 43, 178);
            border: none;
            border-radius: 10px;
            width: 150px;
            padding: 10px;
            margin: 0 auto;
            text-align: center;
        }
        
        label {
            display: inline-block;
            width: 150px;


        }

   </style>
</head>
<body>
    <div class="outline">
        <div class="img">
        </div>
        <div class="movename">
            <span class="movename-text">전지적 독자 시점</span>
        </div>

        <div class="movi-info">
            <span class="bold">10년 이상 연재된 소설이 완결된 날<br> 소설 속 세계가 현실이 되었다.</span>
            <br>
            <p>
                유일한 독자였던 ‘김독자’가 소설의 주인공 ‘유중혁’ 그리고<br> 동료들과 함께 멸망한 세계에서 살아남기 위한 이야기
            </p>

        </div>
        

        <div class="move-order">
            <fieldset class="order-line">
            <div><label>주문 매수</label>
            <select>
                <option value="">매수 선택하세요</option>
                <option value="">1매</option>
                <option value="">2매</option>
                <option value="">3매</option>
            </select>
             </div>
                <div><label>기타 상품</label>
            <select>
                <option value="">상품을 선택하세요</option>
                <option value="">포토카드</option>
                <option value="">포토카드+재관람권</option>
            </select>
            <div><label></label>할인 쿠폰 입력</label><input type="text"></div>
            </div>
            </fieldset>
        </div>
        <div class="buttenline">
            <div class="order_butten">
                <button><<h2>>예매하기</h2></button>
            </div>
        </div>


    </div>
    
</body>
</html>
