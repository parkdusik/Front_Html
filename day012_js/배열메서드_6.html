<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 배열의 각 요소를 순회하며 callback 함수 실행값을 누적하여 하나의 결과값을 반환
        let arr = [10, 20, 30];

        let result1 = arr.reduce(function (acc, item) {
            return acc + item;
        }, 0);
        console.log(result1);  // 60

        let result2 = arr.reduce((acc, item) => acc += item, 0);
        console.log(result2);  // 60

        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        console.log(sum);  // 60
    </script>
</body>

</html>
