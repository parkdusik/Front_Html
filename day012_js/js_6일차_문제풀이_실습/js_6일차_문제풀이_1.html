        //map을 사용하지 않은 예시
        function Map(callback) {
            let NewNumbers = [];
            const numbers = [1, 2, 3, 4, 5];
            for (let i = 0; i < numbers.length; i++) {
                let temp = numbers[i];
                let newTemp = callback(temp);
                NewNumbers.push(newTemp);
            }
            return NewNumbers;
        }

        let result = Map((number) => {
            return number * 2;

        });

        console.log(`맵을 사용하지 않은 예시 ${result}`);

        //map을 사용한 예시
        const numbers = [1, 2, 3, 4, 5];

        let NewNumbers = numbers.map(function (item) {
            return item * 2;
        })

        console.log(`맵을 사용한 예시 ${NewNumbers}`);

    </script>
