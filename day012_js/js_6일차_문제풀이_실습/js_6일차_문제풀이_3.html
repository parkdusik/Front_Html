        const kors = [90, 80, 70, 99, 100];

        function 총점평균(num) {
            let Total = num.reduce((acc, item) => { return acc + item }, 0);
            let Average = Total / num.length;

            //let To_Av = [Total, Average];

            let To_Av={Total , Average};

            return To_Av;
        }

        let result = 총점평균(kors);
        console.log(`총점${result.Total} 평균${result.Average}`);
