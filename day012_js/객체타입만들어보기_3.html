<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 : 속성+기능(매서드, 함수)
        //객체의 매서드에서 속성값을 사용하려면 this라는 키워드 사용
        //this:객체 자기자신을 가리키는 키워드
        let snak={
            name:"맛동산",
            price:3500,
            maker:"해태",

            showInfo:function(){
                //alert("실행되?");
                //alert(this.name+"^^");
                //alert(`${this.name}^^`);
                alert(`${this.name} ${this.price}`)
            }
        };

        snack.showInfo();
    </script>
</body>
</html>
