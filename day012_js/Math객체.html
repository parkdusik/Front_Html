    <script>
        //Math객체 사용하기
        //0~1미만의 임의실수
        let randomsu = Math.random();//
        console.log(randomsu);

        //배열에서 임의의 index만들기(10개=>ondex :0~9)

        let result1 = Math.random() * 10;
        console.log(result1);

        //소수 이하 없애기
        let result2 = Math.floor(result1);
        console.log(result2);

        //
        let result3 = Math.max(3,5);
        console.log(result3);
        let result4 = Math.min(3,5);
        console.log(result4);
        let result5 = Math.sqrt(9);
        console.log(result5);

        //배열에서 가장 큰값

        let scores=[90, 50, 100, 70];
