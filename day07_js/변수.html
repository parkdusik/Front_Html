<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /*
        변수?
        데이터를 저장하기 위한 메모리 공간이다(메모리 블럭이다.)

        값을 담기 위해 이름을 붙인 상자(메모리 블럭)
        컴퓨터 메모리 공간의 일부이다.
        메모리블럭에 프로그래머가 식별하기 위해 이름을 붙인 것이다.
        */

        /*
        변수의 역할 : 기억(저장), 이용
        값은 이용하기 위해 저장된다.

        변수 선언 방식
        let, const, vav(예전)

        변수이름 : 의미있게 작성
        */

        let studentName="손민영"; //변수에 이름을 저장
        alert(studentName); //출력으로 이용

        studentName="이혜린";
        alert(studentName);
        //공간(상자) -> "손민영"
        //공간(상자) -> "이혜린"

        let kbAccount =1000000; //백만원
        kbAccount=1100000; //

        //변수는 하나의 값만 기억하는 공간
        //새로운 값을 기억(저장)하면 기존의 값을 지워짐.


    </script>
</body>
</html>
