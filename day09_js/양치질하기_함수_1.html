<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //양치질하기
        /*
            function 함수이름(){
            //수행할 코드}
        */

        function 양치질하기(){
            //양치질하기
        document.write("치약을 짠다<br>");
        document.write("양치질은 한다<br>");
        document.write("헹구기<br>");
        }
        
        //함수를 만들고 호출하지 않으면 실행되지 않는다.

        //함수 호출
        양치질하기();

        //양치질 3번하기
            for(i=0; i<3; i++){
            document.write("==========="+"<br>")
            양치질하기();
        }
    
    </script>
</body>
</html>
