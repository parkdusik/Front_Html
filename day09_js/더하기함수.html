<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //더하기 함수 만들기
        //입력(매개변수)
        //반환(함수가 수행하면서 만든 결과)

        //adder : 두수를 외부에서 받아서 더한 결과를 돌려주는 기능.
        function adder(num1, num2){
            let sum;
            sum = num1+num2;
            return sum;
        }

        let result = adder(3, 5);
        console.log(result);
    </script>
</body>
</html>
