<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //메뉴 선택시 다른 코드 수행하기 

        let manu= 3; // 1. 입력, 2. 조회, 3. 변경, 4.삭제, 5. 종료

        switch(manu){
            case 1:
                alert("입력합니다")
                break;
            case 2:
                alert("조회합니다")
                break;
            case 3:
                alert("변경합니다")
                break;
            case 4:
                alert("삭제회합니다")
                break;
            case 5:
                alert("종료합니다")
                break;
            default:
                alert("메뉴에 없는 항목입니다")

        }

    </script>


</body>
</html>
