<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>자바스크립트_둘째날_실습문제1_12</h2>
    <p>홀수만 출력 사용자가 입력한 숫자 N까지의 숫자 중 홀수만 출력하세요.
    </p>

    <script>
        //변수선언
        let num;
        let odd ="";
        //입력
        num = parseInt(prompt("정수를 입력해주세요. 해당 숫자까지의 홀수를 출력해드립니다.", ));
        //처리
        for(let i=1; i<=num; i++){
            if(i%2 == 1){
                odd+=i
            }
        }
        //출력
        document.write(odd);

    </script>

</body>

</html>
