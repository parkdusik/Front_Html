<body>
    <h2>자바스크립트_둘째날_실습문제1_</h2>
    <p>사칙연산 계산기  (if, switch문)
        사용자가 입력한 두 숫자와 연산자(+, -, *, /)를 사용하여 결과를 출력하세요.
    </p>

    <script>
        //변수선언
        let Num1, Num2 , Arith_Sym, result;
        let Pluse, Minus, Multiply, Divide;

        //입력
        num1 = parseInt(prompt("숫자를입력해 주세요",)); //숫자1을 프롬프트로 받아 정수형으로 변환
        num2 = parseInt(prompt("숫자를입력해 주세요",)); //숫자2를 프롬프트로 받아 정수형으로 변환
        Arith_Sym = (prompt("사용할 연산자(+,-,*,/) 중 하나를 입력해주세요",)); //연산자를 프롬프트로 입력받아 변수 Arith_Sym에 저장
        switch(Arith_Sym){
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;                
        
        }

        alert(num1+Arith_Sym+num2+" 는 "+result+" 입니다.");
    </script>
    
</body>
