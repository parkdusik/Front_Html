<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            width: 400px;
            border: 1px solid black;
            margin: 100px auto;
        }

        .tab-menu{
            display: flex;
        }

        .tab-menu >div{
            border: 1px solid black;
            width: 50%;
        }

        .Member{
            border: 1px solid black;
            height: 200px;
        }

        .noMember{
            border: 1px solid black;
            height: 200px;
        }

        .Member , .noMember{
            display: none;
        }
        /*Member클래스와 active클래스가 모두 있는 경우 선택됨*/
        .Member.active{
            display: block;
        }

        /*noMember클래스와 active클래스가 모두 있는 경우 선택됨*/
        .noMember.active{
            display: block;
        }
    </style>

    <script>
        //회원메뉴클릭시
        //회원영역보이기, 비회원영역 안보이기
        function showMember(){
            const Member=document.querySelector(".Member");
            const noMember=document.querySelector(".noMember");

            Member.classList.add("active");
            noMember.classList.remove("active");
        }

        function showNoMember(){
            const noMember=document.querySelector(".noMember");
            const Member=document.querySelector(".Member");

            Member.classList.remove("active");
            noMember.classList.add("active");
        }
    </script>
</head>

<body>
    <div class="wrap">
        <!--탭메뉴-->
        <div class="tab-menu">
            <div onclick="showMember()">회원</div>
            <div onclick="showNoMember()">비회원</div>
        </div>

        <!--화원로그인-->
        <div class="Member">
            회원화면
        </div>
        <!--비회원로그인-->
        <div class="noMember">
            비회원 화면 ********
        </div>
    </div>
</body>

</html>
