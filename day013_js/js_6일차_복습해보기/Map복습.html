<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //map() 배열매서드
        //배열의 내용을 변형해서 새로운 배열을 반환하는 기능
        let arr=[
            {name:"반바지", price:1000},
            {name:"티셔츠", price:500},
            {name:"샌달", price:300}
        ];

        //map(callback);
        let result = arr.map(function(item){
            console.log(item);
            //원래값
            //변형된 값
            return item.price;
        })

        console.log(result);

        //새로운 배열
        let newArr=[];
        console.log("배열값 변형 직접");
        for(let i=0; i<arr.length; i++){
            let item = arr[i];
            console.log(item);
            let price=item.price;
            console.log(price);
            newArr.push(price);
        }

        console.log(newArr);
    </script>
</body>
</html>
