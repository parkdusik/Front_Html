<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a;
        a=10;
        console.log(a);

        a++;

        console.log(a);

        const B = 100;
        console.log(B);
        //B=101;

        //배열, 객체
        //const 변수 선언
        //const로 선언힌 배열, 객체는 재할당할 수 없지만
        //내부요소는 변경할 수 있다.
        const scores = [90, 80, 100];

        console.log(scores[0]);
        console.log(scores[1]);
        console.log(scores[2]);

        scores[0] =95;
        scores[1] =85;
        scores[2] =99;

        console.log(scores[0]);
        console.log(scores[1]);
        console.log(scores[2]);

        const arr=[5,7,9];
        arr[0]=20; // 5->20으로 변경

        console.log(arr[0]);

    </script>
</body>
</html>
