<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function addDiv(){
            //alert("ddfdf");

            //1. 태그를 생성한다.
            //2. 부모를 선택하기
            //3. 부모의 자식으로 추가하기

            const div = document.createElement("div");

            //내용과 스타일 속성변경

            div.innerHTML="새로생긴 div";
            div.style.backgroundColor="blue";
            div.style.width="100px";

            //2. 부모선택 하기
            const wrap=document.getElementById("wrap");

            //3. 부모의 자식으로 추가 하기
            wrap.appendChild(div);
        }
    </script>
</head>
<body>
    <div id="wrap"></div>
    <button onclick="addDiv()">클릭</button>

</body>
</html>
