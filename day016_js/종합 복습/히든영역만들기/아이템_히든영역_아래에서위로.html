    <style>
        ul{
            list-style: none;
            margin: 0px;
            padding: 0px;            
        }


        li{

          
            width: 250px;
            height: 300px;
            border:1px solid black;
            position: relative;

            /* 넘어서는 내용이 보이지 않도록 , 내용확인하기*/
            overflow: hidden; 
        }


        /* 이미지*/
        li img{
            width: 250px;
            height: 300px;          
        }


        /*히든영역   -300에서  0으로 변경함 */
        .hidden_wrap{
            width: 100%;
            height: 100%;
            background-color: antiquewhite;           
            border:1px solid black; 
            transition: .5s;   /* transition: all .5s;  */ 


            /* 히든영역 스타일 */        
            display: flex;
            flex-direction: column;
            align-items: center;   /*가로가운데 */
            justify-content: center;  /*세로가운데 */ 
            font-size: 12px;
            color: rgb(43, 28, 2);



            
            position: absolute;       
            left: 0;     
            bottom: -100%;
            opacity: 0.7;
             

            
           
        }

        li:hover .hidden_wrap{
            bottom: 0px;
        }
    </style>
