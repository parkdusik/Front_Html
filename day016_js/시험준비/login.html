<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 100px;
            background-color: aqua;

            position: relative;
        }

        nav {
            height: 60px;
            background-color: blue;
            padding: 10px;

            box-sizing: border-box;
        }

        section {
            height: 600px;
            background-color: yellow;
        }

        /**/
        footer {
            height: 100px;
            background-color: aqua;

            display: flex;
        }

        footer .item {
            width: 33.3%;
            border: 1px solid black;
        }


        header .title {

            position: absolute;
            top: 20px;
            left: 30px;

        }

        header .search {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        nav .menu {
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav .menu li {
            padding-right: 10px;
        }


        .product-list {
            list-style: none;
            display: flex;
            border: 1px solid black;

            justify-content: center;
            margin: 0;


        }

        .product-item {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            text-align: center;

        }

        .product-item img {
            width: 300px;
            height: 200px;
        }


        /* 검색바 css*/

        .search {
            border: 1px solid black;
            width: 210px;
            display: flex;

        }

        .search input {
            border: none;
            outline: none;
        }

        .btn {
            width: 40px;
            height: 40px;
            background-color: blue;
        }

        .login-wrap {
            border: 1px solid black;
            width: 350px;
            padding: 10px;
            margin: 0 auto;
        }

        .login_input_wrap {
            margin: 0 auto;
            width: 270px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .login_input_wrap input {
            height: 20px;
            margin-bottom: 10px;
        }

        .login_input_wrap button {
            position: absolute;
            bottom: 2px;
            left: 5px;
            padding: 0 auto;
            margin: 0 auto;

            height: 30px;

<body>

    <header>
        <!--타이틀 이미지 -->
        <img src="" alt="타이틀 이미지" class="title">

        <!--검색바-->

        <div class="search">
            <input type="text">
            <div class="btn">검</div>
        </div>

    </header>
    <nav>
        <ul class="menu">
            <li>로그인</li>
            <li>로그아웃</li>
            <li>홈으로 </li>
        </ul>
    </nav>
    <section>
        <div class="login-wrap">
            <div class="loging-img">

            </div>
            <form name="frm" action="" method="get">
                <div class="login_input_wrap">
                    <input type="text" name="userId">
                    <input type="password" name="userPW">
                    <button type="button" onclick="aa()">로그인</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </footer>

    <script>
        function aa() {
            const frm = document.frm;
            const userId = frm.userId;
            const userPW = frm.userPW;

            if (userId.value === "") {
                alert("아이디를 입력하세요")
                userId.focus();
            }
            else if (userPW.value === "") {
                alert("비밀번호를 입력하세요")
                userPW.focus();
            } else {
                alert("로그인 성공");
            }
        }

    </script>
</body>
