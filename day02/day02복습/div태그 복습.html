<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div_exm{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;

        }
    </style>
</head>
<body>
    <h2>div태그</h2>
    <p>div 태그란 division의 약자로 레이아웃을 만들거나 콘텐츠를 나누등의 용도로 태그다.<br>
        또한 div태그는 블록요소이다. 블록요소의 특징상. 스타일을 적용하지 않아도 부모 width를 가득 채운다.</p>

    <h3>div 사용의 예</h3>
    <div>스타일 미지정시. 내부 콘텐츠, 혹은 자식요소를 기준으로 레이아웃이 구성된다.</div>

    <h3>일반적인 div 사용</h3>
    <div class="div_exm">이렇게 스타일을 적용하여 레이아웃을 구성한다.</div>

</body>
</html>
