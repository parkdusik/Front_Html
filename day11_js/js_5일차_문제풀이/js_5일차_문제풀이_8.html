<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트_5일차_문제풀이_8</h2>
    <p>아래  kors 배열에서   평균보다 높은 점수는 몇개인가 ?    const kors = [90 80, 70, 99, 100];</p>
    
    <script>
        const kors = [90, 80, 70, 99, 100];
        let Total_scores=0;
        let High_score=0;

        
        
        for(let i=0; i<kors.length; i++){
            Total_scores += kors[i];
        }

        let Average = Total_scores/kors.length;

        for(let j=0; j<kors.length; j++){
            if(kors[j]>Average){
                High_score++;
            }
        }

        console.log("총합"+Total_scores);
        console.log("평균"+Average);
        console.log(High_score+"개");
        

    </script>
</body>
</html>
