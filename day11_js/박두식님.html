<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    function 분류하기(foods) {
        let 햄버거 = [];
        let 한식 = [];

        for (let i = 0; i < foods.length; i++) {
            if (foods[i].startsWith("햄버거")) {
                햄버거.push(foods[i]);
            } else if (foods[i].startsWith("한식")) {
                한식.push(foods[i]);
            }
        }

        return [햄버거, 한식];
    }

    let result = 분류하기(["햄버거1", "한식1", "햄버거2", "햄버거 불고기",  "한식2"]);

    console.log(result); // [["햄버거1", "햄버거2"], ["한식1", "한식2"]]
</script>

</body>
</html>
