<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
        table{
                border: 1px solid black;
                border-collapse: collapse;
                
                width: 300px;
        }

        td{
                border: 1px solid black;
        }

    </style>

</head>

<body>

    <h2>table태그2</h2>
    <h3> colspan(열합치기), rowpan(행합치기) </h3>

    <h4>table -colspan</h4>

    <table>

        <!-- 첫번째 행  -->

        <tr>
            <td colspan="2">a</td>
            <td>c</td>
        </tr>

        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>

        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>

    </table>

    <h4>table -rowspan</h4>

    <table>
        
        <tr>
            <td rowspan="2">a</td>
            <td>b</td>
            <td>c</td>
        </tr>

        <tr>
            <td>b</td>
            <td>c</td>
        </tr>

        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>

    </table>


</body>
</html>
