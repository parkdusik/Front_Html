<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
         /*
         클래스 선택자를 이용해서원하는 영역 선택하기
            1)태그에 class 명 지정
            2)특정 class명을 가진 요소를 선택
            3) css스타일적용
        */

        .warp{
            width: 350px;
            /*height: 400px;*/
            border: 1px solid black;
            padding: 20px;

            margin: 0 auto;
            margin-top: 100px;
        }

        .image{
            width: 200px;
            height: 150px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .login-info{
            width: 300px;
            height: 80px;
            border: 1px solid black;
            margin: 50px auto;
            padding: 20px;
        }

        .login-info input{
        width: 100%;
        box-sizing: border-box;
        }

        .login-info button{
        width: 100%;
        }

        
        .image  img{
            width: 100%;
        }
 

    </style>

</head>
<body>

    <div class="warp">
        <!--이미지 영역-->
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPAAD_Sch4OKrGKFOes0e9o5jyqzQFoRaKkA&s" alt="로그인 배경이미지"></img>
        </div>
        <!--로그인 정보 영역-->
        <div class="login-info">
            <input type="text">
            <input type="password">
            <button>로그인</button>
        </div>
    </div>
</body>
</html>
