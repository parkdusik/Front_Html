<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*태그 선택자 활용*/
        p{
            background-color: red;
        }
        /*클래스 선택자 활용*/
        .point{
            color: blue;
        }
        /*자손 선택자 활용*/
        .warp a{
            text-decoration: none;
            color: #ccc;
        }
        /*자식 선택자는 .warp기준으로 바로 아래에 있는 태그만 사용*/
        .warp > a{
            text-decoration: none;
            color: #ccc;
        }
    </style>
</head>
<body>
        <h2>css선택자</h2>

    <ul>
        <li>태그선택자</li>
        <li>클래스선택자</li>
        <li>자손선택자</li>
        <li>자식선택자</li>
    </ul>


    <p>p태그 입니다1</p>
    <p>p태그 입니다2</p>
    <p>p태그 입니다3</p>


    <h3>클래스 선택자 연습</h3>
    <h2 class="point">제목</h2>
    <h2 class="point">제목</h2>
    <h2 class="point">제목</h2>
    
    <h3>자손 선택자 연습</h3>

    <div class="warp">
        <div>
            <a href="">여기로 이동됨</a>
        </div>
    </div>

</body>
</html>
