<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //함수
        //입력(매개변수)
        //반환(함수가 기능을 수행한 값을 돌려줄 수 있다.)
        function 양치질하기ver3(cnt, cnt2, cnt3){
            let result=1;
            document.write("치약을 짠다 " +cnt +"<br>");
            document.write("양치질은 한다" +cnt2 +"<br>");
            document.write("헹구기 "+cnt3 +"<br>");

            result=1;
            return result;
        }

        //함수가 호출되면 기능을 수행하고 호출한 곳으로 돌아옴!!!!

        let 양치질시간= 양치질하기ver3(1, 5, 8);
        console.log(양치질시간);

        if(양치질시간 <2){
          alert("다음부턴 2분이상 꼼꼼히!");
        }
    </script>
</body>
</html>
