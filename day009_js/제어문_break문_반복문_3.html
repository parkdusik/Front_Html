<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //이름있는 반복문
        //반복문 안에 switch문이 있을때
        //반복문 안에 반복문이 있을때, 바깥쪽 반복문을빠져나갈때 사용함.

        loop : while(true){
        let menu = parseInt(prompt("1. 등록, 2. 조회, 3.변경, 4. 종료"));
        switch(menu){
            case 1 :
                alert("등록합니다");
                break;
            case 2 :
                alert("조회합니다");
                break;
            case 3 :
                alert("종료합니다");
                break loop;
            default :
                alert("잘못된 메뉴입니다");
                break;
        }
       }
    </script>
</body>
</html>
