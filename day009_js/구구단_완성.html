<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("=================="+"<br>")
        //i용도의 반복 단정보로 사용
        for(let i=1; i<=9; i++){ // 1~9까지 반복
            for(let k=1; k<=9; k++){
            document.write(i+"*"+k+"="+i*k+"<br>");
            }
        }
    </script>
</body>
</html>
