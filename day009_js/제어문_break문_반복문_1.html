<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        for(let i=1; i<=3;  i++){
             //사용자 메뉴 선택하기=> 반복하기
        //
        let menu = parseInt(prompt("1. 등록, 2. 조회, 3. 종료"));

        //let menu = parseInt("2");
        //"1" => 1
        //let result = parseInt("1"); result => 1

        switch(menu){
            case 1 :
                alert("등록합니다");
                break;
            case 2 :
                alert("조회합니다");
                break;
            case 3 :
                alert("종료합니다");
                break;
            default :
                alert("잘못된 메뉴입니다");
                break;
        }


        }
    </script>
