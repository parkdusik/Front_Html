<body>
    <script>
        /*
        break문 : 반복문에서 break를 사용하면 자신이 속한 반복문을 빠져나오게 함(탈출함)
        */
        
        //3번 인사하기
            console.log("안녕하세요");
            console.log("안녕하세요");
            console.log("안녕하세요");

        //while(true조건으로 명령을 작성할 때는 반드시 break문을 사용하여 빠져나오게 해야함
        let cnt=0; //

        while(true){ 
            console.log("안녕하세요");
            //특정조건일 때 반복 탈출하게 함.
            cnt = cnt+1; // ++cnt
            if(cnt>=3) break;
        } 
    </script>
