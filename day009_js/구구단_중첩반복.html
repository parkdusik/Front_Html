<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3단 출력하기
        document.write("3*1="+3*1+"<br>");
        document.write("3*2="+3*2+"<br>");
        document.write("3*3="+3*3+"<br>");
        document.write("3*4="+3*4+"<br>");
        document.write("3*5="+3*5+"<br>");
        document.write("3*6="+3*6+"<br>");
        document.write("3*7="+3*7+"<br>");
        document.write("3*8="+3*8+"<br>");
        document.write("3*9="+3*9+"<br>");

        //3단 반복문
        //i=>반복제어, 단정보
        for(let i=1; i<=9; i++){
            document.write("3*"+i+"="+3*i+"<br>");
        }

        //4단반복문

        for(let i=1; i<=9; i++){
            document.write("4*"+i+"="+4*i+"<br>");
        }
    
        //5단 반복문
        for(let i=1; i<=9; i++){
            document.write("5*"+i+"="+5*i+"<br>");
        }

        //6단 반복문
        for(let i=1; i<=9; i++){
            document.write("6*"+i+"="+6*i+"<br>");
        }

        //7단 반복문
        for(let i=1; i<=9; i++){
            document.write("7*"+i+"="+7*i+"<br>");
        }

        //7단 반복문
        for(let i=1; i<=9; i++){
            document.write("8*"+i+"="+8*i+"<br>");
        }

        //8단 반복문
        for(let i=1; i<=9; i++){
            document.write("8*"+i+"="+8*i+"<br>");
        }

        //9단 반복문
        for(let i=1; i<=9; i++){
            document.write("9*"+i+"="+9*i+"<br>");
        }
        //중첩 반복문

        document.write("=================="+"<br>")
        for(let i=1; i<=9; i++){
            for(let k=1; k<=9; k++){
            document.write(i+"*"+k+"="+i*k+"<br>");
            }
        }


    </script>
</body>
</html>
