<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header {
            height: 100px;
            background-color: rgb(245, 258, 248);
            border-top: 3px solid #ccc;
            position: relative;
        }

        .title {
            position: absolute;
            left: 10px;
            top: 20px;
        }

        .search {
            position: absolute;
            right: 10px;
            bottom: 20px;
        }

        .search input {
            height: 30px;
        }

        .search button {
            position: absolute;
            right: 5px;
            top: 5px;
            border: none;
            width: 20px;
            height: 20px;
            background-image: url(../images/검색.png);
            background-position: center;
            background-size: cover;
        }

        nav {
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: rgb(100, 100, 100);
        }

        section {
            height: 600px;
        }

        .section_ul {
            list-style: none;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .section_ul li {
            width: 300px;
            padding: 20px;
            border: 0.5px solid rgb(255, 241, 241);
            text-align: center;
        }

        .section_ul li img {
            width: 200px;
            height: 220px;
        }

        .section_ul li span {
            display: block;
            line-height: 40px;
            color: rgb(100, 100, 100);
        }

        .bigdata {
            width: 130px;
            padding: 10px;
            background-color: black;
            color: red;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        .Android {
            width: 130px;
            padding: 10px;
            background-color: black;
            color: red;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        .Front {
            width: 130px;
            padding: 10px;
            background-color: black;
            color: red;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        footer {
            height: 60px;
            background-color: rgb(233, 239, 239);
        }

        .item {
            width: 33.3%;
            height: 60px;
        }
    </style>
</head>

<body>
    <header>
        <div class="title">
            <img src="../images/logo.png" alt="logo.png">
        </div>
        <div class="search">
            <input type="text">
            <button></button>
        </div>
    </header>
    <nav>
        <a href="">로그인</a>
        <a href="">회원가입</a>
        <a href="">홈으로</a>
    </nav>
    <section>
        <ul class="section_ul">
            <li>
                <img src="../images/img01.png" alt="img01.png">
                <span>프론트기반 빅데이터 분석</span>
                <div class="bigdata">bigdata</div>
            </li>
            <li>
                <img src="../images/img01.png" alt="img01.png">
                <span>자바(JAVA) & 안드로이드 개발자 과정</span>
                <div class="Android">Android</div>
            </li>
            <li>
                <img src="../images/img01.png" alt="img01.png">
                <span>Web기반 프론트엔드 자바 개발자 양성과정</span>
                <div class="Front">Front</div>
            </li>
        </ul>
        <div></div>
    </section>
    <footer>
        <div class="item">
            <img src="../images/footer_acorn.png" alt="footer_acorn.png">
        </div>
        <div class="item"></div>
        <div class="item"></div>
    </footer>

</body>

</html>
