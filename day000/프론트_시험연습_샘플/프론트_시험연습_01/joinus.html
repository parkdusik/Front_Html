<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            padding: 0 auto;
            margin: 0 auto;
        }
        li{
            list-style: none;
            padding: 0 auto;
            margin: 0 auto;
        }
        
        header{
            height: 100px;
            border-top: 3px solid #ccc;
            margin-left: 250px;
            margin-right: 250px;
            background-color: rgb(245, 248, 248);
            position: relative;
        }

        .title{
            width: 300px;
            height: 60px;

            display: flex;

            position: absolute;
            left: 10px;
            top:20px
        }

        .title img{
            width: 70%;
            height: 70%;

            object-fit: cover;
            position: absolute;
            bottom: 0px;
        }

        .search{
            width: 300px;
            height: 50px;
            display: flex;
            justify-content: center;
            position: absolute;
            right: 10px;
            bottom: 20px;
        }

        .search_text{
            width: 180px;
            height: 30px;
            border: 2px solid #ccc;

            position: absolute;
            bottom: 5px;
        }

        .search_button{
            width: 20px;
            height: 20px;
            border: none;
            background-image: url(../images/검색.png);
            background-position: center;
            background-size: cover;;

            position: absolute;
            right: 60px;
            top:15px;
        }

        nav{
            height: 40px;
            margin-left: 250px;
            margin-right: 250px;
            background-color: rgb(232, 243, 243);
        }


        .nav_ul{
            margin: 0px;
            padding: 0px;
            display: flex;
        }

        .nav_li{
            width: 100px;
            display: flex;
            justify-content: center;
            margin: 0px;
            padding: 0px;
        }

        .nav_li a{
            color: #7b7a7a;
            text-decoration: none;
        }

        section{
            margin-left: 250px;
            margin-right: 250px;
            margin-top: 50px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;

        }


        footer{
            margin-left: 250px;
            margin-right: 250px;
            height: 60px;
            background-color: rgb(233, 239, 239);
        }

        .footer_ul{
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        .footer_li{
            margin: 0px;
            padding: 0px;
            height: 60px;
            width: 33%;
            display: flex;
            justify-content: center;
            line-height: 50px;
            position: relative;
            font-weight: bold;
            color: #7b7a7a;
        }

        .footer_li img{
            width: 110px;
            height: 35px;
            position: absolute;
            left: 5px;
            top: 5px;
        }

        .join_wrap{
            width: 800px;
            border: 1px solid rgb(217,216,216);
            font-size: 12px;
            border-collapse: collapse;
        }

        .join_td{
            border: 1px solid rgb(217,216,216);
            width: 100px;
            text-align: center;
            border-right: none;
        }

        .join_tr{
            height: 40px;
        }

        .join_tr_3{
            height: 70px;
        }

        .join_tr_7{
            height: 70px;

        }
        
        
        .join_wrap input {
            width: 150px;
            height: 30px;
        }

        .join_wrap select {
            width: 150px;
            height: 30px;
        }

        .join_wrap button {
            width: 150px;
            height: 40px;
            border: 0px;
            margin: 2px;
        }

        .join_td_2{
            border: 1px solid rgb(217,216,216);
            border-left: none;
        }

    </style>


</head>
<body>
    <header>
        <div class="title">
            <img src="../images/logo.png"logo.png">
        </div>
        <div class="search">
            <input type="text" class="search_text"><button class="search_button"></button>
        </div>
    </header>
    <nav>
        <ul class = "nav_ul">
            <li class="nav_li">
                <a href="./login.html">로그인</a></li>
            <li class="nav_li">
                <a href="./joinus.html">회원가입</a>
                </li>
            <li class="nav_li">
                <a href="./index.html">홈으로</a>
                </li>
        </ul>
    </nav>
    <section>
        <h3>회원가입</h3>
        <table class="join_wrap">
                <tr class="join_tr">
                    <td class="join_td">이름</td>
                    <td class="join_td_2"><input type="text" id="name_text"></td>
                </tr>
                <tr class="join_tr">
                    <td class="join_td">아이디</td></td>
                    <td class="join_td_2"><input type="text" id="id_text">
                        <button>중복확인</button>
                    </td>
                </tr>
                <tr class="join_tr_3">
                    <td class="join_td">비밀번호</td>
                    <td class="join_td_2"><input type="password" id="password_text"></td>
                </tr>
                <tr class="join_tr">
                    <td class="join_td">비밀번호 확인</td>
                    <td class="join_td_2"><input type="password"  id="re_passwrord_text"></td>
                </tr>
                <tr class="join_tr">
                    <td class="join_td">이메일</td>
                    <td class="join_td_2"><input type="text"  id="email_text">@<input type="text" id="email_text">
                        <select id="email_select">
                            <option value="select_value">선택하세요</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">daum.com</option>
                            <option value="gmail">gmail.com</option>
                        </select>
                        <button>중복확인</button>
                    </td>
                </tr>
                <tr class="join_tr">
                    <td class="join_td">학년/반</td>
                    <td class="join_td_2">
                        <select>
                            <option value="select_value">선택하세요</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">daum.com</option>
                            <option value="gmail">gmail.com</option>
                        </select>
                        학년
                        <select>
                            <option value="select_value">선택하세요</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">daum.com</option>
                            <option value="gmail">gmail.com</option>
                        </select>
                        반
                    </td>
                </tr>
                <tr class="join_tr_7">
                    <td class="join_td" colspan="2" style="text-align: center;"><button onclick="join_click()">가입</button><button>취소</button></td>
                </tr>
        </table>
        
    </section>
    <footer>
        <ul class="footer_ul">
            <li class="footer_li">
                <img src="../images/footer_acorn.png" alt="footer_acorn.png">
            </li>
            <li class="footer_li">
                (주)에이콘이즈 에이콘아카데미(홍대)
            </li>
            <li class="footer_li">
                COPYRIGHT(C) HBILAB. ALL RIGHTS RESERVED.
            </li>
        </ul>
    </footer>

    <script>

        function join_click(){
            let name = document.getElementById("name_text");
            let id = document.getElementById("id_text");
            let password = document.getElementById("password_text");
            let re_passwrord = document.getElementById("re_passwrord_text");
            let email = document.getElementById("email_text");


            if(name.value.trim() === ""){
                alert("이름을 입력하세요")
                name.focus();
                return;
            };

             if(id.value.trim() === ""){
                alert("아이디를 입력하세요")
                id.focus();
                return;
            };

            if(password.value.trim() === ""){
                alert("비밀번호를 입력하세요")
                password.focus();
                return;
            };

            if(re_passwrord.value.trim() === ""){
                alert("비밀번호 확인을 입력해주세요")
                re_passwrord.focus();
                return;
            };

            if(email.value.trim() === ""){
                alert("이메일을 입력해주세요")
                email.focus();
                return;
            };


            


        }


    </script>
</body>
</html>
