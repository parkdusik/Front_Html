<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            padding: 0 auto;
            margin: 0 auto;
        }

        li {
            list-style: none;
            padding: 0 auto;
            margin: 0 auto;
        }

        header {
            height: 100px;
            border-top: 3px solid #ccc;
            margin-left: 250px;
            margin-right: 250px;
            background-color: rgb(245, 248, 248);
            position: relative;
        }

        .title {
            width: 300px;
            height: 60px;

            display: flex;

            position: absolute;
            left: 10px;
            top: 20px
        }

        .title img {
            width: 70%;
            height: 70%;

            object-fit: cover;
            position: absolute;
            bottom: 0px;
        }

        .search {
            width: 300px;
            height: 50px;
            display: flex;
            justify-content: center;
            position: absolute;
            right: 10px;
            bottom: 20px;
        }

        .search_text {
            width: 180px;
            height: 30px;
            border: 2px solid #ccc;

            position: absolute;
            bottom: 5px;
        }

        .search_button {
            width: 20px;
            height: 20px;
            border: none;
            background-image: url(../images/검색.png);
            background-position: center;
            background-size: cover;
            ;

            position: absolute;
            right: 60px;
            top: 15px;
        }

        nav {
            height: 40px;
            margin-left: 250px;
            margin-right: 250px;
            background-color: rgb(232, 243, 243);
        }


        .nav_ul {
            margin: 0px;
            padding: 0px;
            display: flex;
        }

        .nav_li {
            width: 100px;
            display: flex;
            justify-content: center;
            margin: 0px;
            padding: 0px;
        }

        .nav_li a {
            color: #7b7a7a;
            text-decoration: none;
        }

        section {
            margin-left: 250px;
            margin-right: 250px;
            margin-top: 10px;
            height: 600px;
            display: flex;
            justify-content: center;
        }

        .log_wrap {
            width: 400px;
            padding: 20px;
            border: 0.5 solid rgb(234, 222, 222);
        }

        .log_img {
            width: 300px;
            height: 300px;

            margin: 0 auto;

            background-image: url(../images/login_logo.jpg);
            background-size: cover;
            background-position: center;
        }

        .log_info {
            padding: 10px;
        }

        .log_info input {
            width: 98%;
            height: 40px;
            margin-top: 5px;
        }

        .log_info button {
            width: 100%;
            height: 50px;
            background-color: silver;
            border: 0px;
            margin-top: 10px;
        }

        footer {
            margin-left: 250px;
            margin-right: 250px;
            height: 60px;
            background-color: rgb(233, 239, 239);
        }

        .footer_ul {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        .footer_li {
            margin: 0px;
            padding: 0px;
            height: 60px;
            width: 33%;
            display: flex;
            justify-content: center;
            line-height: 50px;
            position: relative;
            font-weight: bold;
            color: #7b7a7a;
        }

        .footer_li img {
            width: 110px;
            height: 35px;
            position: absolute;
            left: 5px;
            top: 5px;
        }
    </style>


</head>

<body>
    <header>
        <div class="title">
            <img src="../images/logo.png" logo.png">
        </div>
        <div class="search">
            <input type="text" class="search_text"><button class="search_button"></button>
        </div>
    </header>
    <nav>
        <ul class="nav_ul">
            <li class="nav_li">
                <a href="./login.html">로그인</a>
            </li>
            <li class="nav_li">
                <a href="./joinus.html">회원가입</a>
            </li>
            <li class="nav_li">
                <a href="./index.html">홈으로</a>
            </li>
        </ul>
    </nav>
    <section>
        <div class="log_wrap">
            <div class="log_img">
            </div>
            <div class="log_info">
                <input type="text" placeholder="아이디" id="log_id">
                <input type="password" placeholder="비밀번호" id="log_pw">
                <button onclick="log_event()">로그인</button>
            </div>

        </div>
    </section>
    <footer>
        <ul class="footer_ul">
            <li class="footer_li">
                <img src="../images/footer_acorn.png" alt="footer_acorn.png">
            </li>
            <li class="footer_li">
                (주)에이콘이즈 에이콘아카데미(홍대)
            </li>
            <li class="footer_li">
                COPYRIGHT(C) HBILAB. ALL RIGHTS RESERVED.
            </li>
        </ul>
    </footer>

    <script>
        function log_event() {
            let log_id = document.getElementById("log_id")
            let log_pw = document.getElementById("log_pw")

            if (log_id.value === "") {
                alert("아이디를 입력해주세요")
                log_id.focus();
            } else if (log_pw.value === "") {
                alert("비밀번호를 입력해주세요")
                log_pw.focus();
            } else {
                alert("로그인에 성공했습니다")
            }
        }

    </script>
</body>

</html>
