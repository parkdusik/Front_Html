    <script>
        //변수에 누적하기
            //기본적으로 코드는 위에서 아래로 실행. 변수는 한개의 값만 저장하기에 최종적으로 저장한 값을 출력

        let cnt=1; //변수 선언 및 초기화.


        cnt= cnt+1; // cnt = cnt(1)+1 = 2
        console.log(cnt);

        cnt= cnt+1;// cnt = cnt(2)+1 = 3
        console.log(cnt);

        cnt= cnt+1; // cnt = cnt(3)+1 = 4
        console.log(cnt);

        




    </script>
