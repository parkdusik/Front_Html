<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function playGame() {
    const user = parseInt(prompt("가위(1), 바위(2), 보(3)를 선택하세요: "), 10);

    if (![1, 2, 3].includes(user)) {
        alert("1, 2, 3 중에서 입력하세요.");
        return playGame(); // 잘못 입력하면 다시 실행
    }

    const computer = Math.floor(Math.random() * 3) + 1; // 1~3 랜덤
    const result = computer - user;

    alert(`컴퓨터: ${handName(computer)}, 사용자: ${handName(user)}`);

    if (result === 0) {
        alert("무승부! 다시 승부합니다.");
        return playGame(); // 무승부면 다시 실행
    } else if (result === -1 || result === 2) {
        alert("사용자 패배!");
    } else {
        alert("사용자 승리!");
    }
}

function handName(n) {
    return n === 1 ? "가위" : n === 2 ? "바위" : "보";
}

// 게임 시작
playGame();



    </script>
    
</body>
</html>
