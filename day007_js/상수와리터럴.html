<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //상수 : const 변수(constant)
        //변수의 상수화
        //변수를 만들고 값을 이용만하는 경우, 값을 변경할 수 없게 만드는 것
        //대문자 규칙(변수와 구별하기 위해서 대문자 사용)
        const TAX=0.01; //1%
        console.log(TAX);

        //TAX-0.02;

        //리터럴 (값 자체) =>상수라고도 한다
        let kbAccount=100; //변수 : kbAccount
        const TAX2=0.03;    //상수 : TAX2
                            //리터럴 : 100, 0.03

        //리터럴 vs 상수

        let price =1000;
        let 금액부가세 = price*0.1;
        console.log(금액부가세);

        const TAX3=0.1;
        let productPrice = 1000;
        let 상품부가세 = productPrice * TAX3;
        console.log(상품부가세);

        //값 자체를 사용하는 것보다 const 상수를 사용하는 것이
        //가독성과 유지보수에 좋다

    </script>
</body>
</html>
