<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let message = [
            " 곧  프론트 프로젝트 곧 시작 합니다!! ",
            " 팀 끼리 재미있게 해 줘요 ^  ",
            " 8월 15일 부터 5일간 휴일이당 !! ^^ ",
            "for , if, 1차원배열, 함수 연습 연습",
            "함수가 별거냐 ^^",
            "배열이 별거냐 ^^ ",
            "객체가 별거냐 ^^",
            "별거 아닌게 모여 별거가 됩니다 ^^"];


        let i = 0//배열의 인덱스

        function next() {
            //alert("asdsad");
            //alert(message[0]);

            const gallery = document.querySelector(".gallery");
            gallery.textContent = message[i];
            i = i + 1;

            //초기화
            if (i >= message.length) {//10 10(0~9)
                i = 0;
            }
        }

    </script>
</head>

<body>
    <div class="wrap">
        <div class="gallery">
            갤러리 내용
        </div>
    </div>

    <button onclick="next()">다음</button>
</body>

</html>
