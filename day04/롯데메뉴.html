<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        /*내부영역*/
        .nav{
            height: 100px;
            border: 1px solid black;
            /*background-color: aqua;*/

            position: relative;
        }

        span{
            display: block;
        }

        ul{
            list-style: none;
            padding: 0;
            margin: 0;
            
        }

        /*메뉴바*/
        .menu{
            /*border: 1px solid black;*/
            width: 220px;
            display: flex;
            position: absolute;
            right: 0;
            bottom:0;
            font-size: 12px;
        }

        .menu li{
            padding: 10px;
            border: 1px solid black;
        }

        .menu li img{
            margin-left: 5px;
        }

    </style>

</head>
<body>
    <div class="nav">
        <!--메뉴-->
        <ul class="menu">
            <li>
                <img src="1.png" alt="">
                <Span>로그인</Span>
            </li>
            <li>
                <img src="2.png" alt="">
                <Span>내정보</Span>
            </li>
            <li>
                <img src="3.png" alt="">
                <Span>장바구니</Span>
            </li>
        </ul>
    </div>
</body>
</html>
