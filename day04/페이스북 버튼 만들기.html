<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            width: 300px;
            height: 60px;

            position: relative;
        }

        .icon{
            width: 30px;
            height: 30px;

            display: inline-block;
            background-image: url("https://download-hub.com/wp-content/uploads/2021/01/Facebook_icon.png");
            background-size: cover;
            background-position: center;

            position: absolute;
            top: 5px;
            left: 10px;
        }

    </style>
</head>
<body>
    <button class="btn">
        <span class="icon"></span>
        facebook login
    </button>
</body>
</html>
