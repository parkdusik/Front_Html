        //문제1)배열 (1차원, 2차원, 3차원 배열)을 반환하는 함수 만들기

        function 숫자() {

            let 짝수1 = [];
            let 홀수1 = [];
            let 짝수2 = [];
            let 홀수2 = [];



            for (let i = 1; i < 50; i++) {
                let 백 = i;
                if (백 % 2 == 0) {
                    짝수1.push(i);
                } else {
                    홀수1.push(i);
                }


            }

            for (let i = 51; i < 100; i++) {
                let 백 = i;
                if (백 % 2 == 0) {
                    짝수2.push(i);
                } else {
                    홀수2.push(i);
                }


            }

            // 1차원 배열 = 분류
            // 2차원 배열 = 짝수1, 짝수2, 홍수1, 홀수2  
            let 분류 = [짝수1, 홀수1, 짝수2, 홀수2];

            return 분류;
        }

        console.log(숫자());
