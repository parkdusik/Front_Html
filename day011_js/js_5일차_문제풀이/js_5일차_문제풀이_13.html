    <h2>자바스크립트_5일차_문제풀이_13</h2>
        <p> 아래  fruits 배열을  거꾸로 순서대로 한 새로운 배열을 만드시오  
    let fruits = ["자두", "복숭아", "포도"];
    </p>
        
    <script>
        let fruits = ["자두", "복숭아", "포도"];

        let Reverse_fruits=[];

        for(let i = fruits.length-1; i>=0; i--){
            Reverse_fruits.push(fruits[i]);
        }

        console.log(Reverse_fruits);

    </script>
