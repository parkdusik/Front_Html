<body>
    <h2>자바스크립트_5일차_문제풀이_7</h2>
    <p>  kors 배열에서  총점과 평균을 출력하시오 const kors = [90 80, 70, 99, 100];</p>
    
    <script>
        const kors = [90, 80, 70, 99, 100];
        let Total_scores=0;
        
        for(let i=0; i<kors.length; i++){
            Total_scores += kors[i];
        }
        
        let Average = Total_scores/kors.length;

        console.log(Total_scores);
        console.log(Average);

    </script>
