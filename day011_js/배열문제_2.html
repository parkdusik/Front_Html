    <script>
        //배열 거꾸로 출력하기
        //          0       1       2
        let arr=["수박", "자두", "복숭아"];

        console.log(arr[2]);
        console.log(arr[1]);
        console.log(arr[0]);

        //2 1 0
        for(let i = 2; i>0; i--){ //i=2조건 o, i=1조건o, i=0조건o, i=-1조건 x
            console.log(arr[i]);
        }

        //배열 내용을 거꾸로한 새로운 배열만들기
        let arr2=["수박", "자두","복숭아"];
        let arr2New=[];
        
        //배열에 추가하는 기능(함수, 매서드)
        //PUSH사용해보기
        for(let i = 2; i>0; i--){
            console.log(arr[i]);
            arr2New.push(arr[i]);
        }
    </script>
