        //
        function getLottoNumber2() {
            const lottoNumbers = [];

            let random = Math.floor(Math.random() * 45) + 1;//0~44 => 1~45;
            lottoNumbers.push(random);

            /*
            random = Math.floor(Math.random()*45)+1;//0~44 => 1~45;
            lottoNumbers.push(random);

            random = Math.floor(Math.random()*45)+1;//0~44 => 1~45;
            lottoNumbers.push(random);

            random = Math.floor(Math.random()*45)+1;//0~44 => 1~45;
            lottoNumbers.push(random);

            random = Math.floor(Math.random()*45)+1;//0~44 => 1~45;
            lottoNumbers.push(random);

            random = Math.floor(Math.random()*45)+1;//0~44 => 1~45;
            lottoNumbers.push(random);
            */

            for (let i = 1; i < 6; i++) {
                const random = Math.floor(Math.random() * 45) + 1;
                lottoNumbers.push(random);
            }

            return lottoNumbers;
        }

        const result2 = getLottoNumber2();
        console.log(result2);

        //중복되지 않게 임의의 숫자로
        function getLottoNumber3() {
            const lottoNumbers = [];
            while (lottoNumbers.length < 6) {
                const random = Math.floor(Math.random() * 45) + 1;
                if (!lottoNumbers.includes(random)) {
                    lottoNumbers.push(random);
                }
            }

            return lottoNumbers;
        }

        const result3 = getLottoNumber3();
        console.log(result3);

    </script>
