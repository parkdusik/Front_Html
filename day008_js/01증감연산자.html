        //증감연산자 ++(변수의 값을 1증가), --(변수의 값을 1 감소)

        //공통점 : (변수의 값을 1증가), (변수 값을 1감소)
        //다른점 : 

        let a=5;
        let b=5;
        let result=a++;
        let result2=++b;

        console.log("a++결과 a =", a,"result=a++ 결과 a=", result , "(++'이전' 값을 반환)")
        console.log("++b결과 b =", b,"result2=++b 결과 b=", result2, "(++'이후' 값을 반환)")

        console.log(c);
        console.log(d);
        console.log(result3);
        console.log(result4);
