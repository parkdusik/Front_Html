<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // if문  :분기문
    // 조건에 따라 수행하는 코드를 다르게 할 수 있음

        /*
        1)
        
        if(조건){
        */

        let point=3000;

        if(point>=2000){
            console.log("포인트 사용가능");
        }

        /*
        2)
        if(조건){
        //조건이 만족할 때 수행하는 코드
        }else{
        //위의 조건이 아닌 모든 경우에 수행함
        }
        */

        if(point>=2000){
            console.log("포인트 사용가능");
        }else{
            console.log("포인트 사용불가(2000포인트 이상부터 사용 가능합니다.)");
        }
        
        /*
        if(조건){
        }else if(조건){ //위의 조건이 아닌 경우 다른 조건을 물어 볼 때 사용
        }
        */

        let koreaScore = 80; //A,B,C,F

        if(koreaScore >=90){
            console.log("A학점입니다.");
        }else if(koreaScore >=80){
            console.log("B학점입니다.");
        }else if(koreaScore >=70){
            console.log("C학점입니다.");
        }else if(koreaScore >=60){
            console.log("F학점입니다.");
        }

        //if문은 조건을 만족하는 부분이 생기면 바로 종료됨

        //주의사항!!
        /*
        if(조건){수행할 코드}
        if(조건){수행할 코드}
        if(조건){수행할 코드}
        */

        let ScoreMax = 80; //A,B,C,F

        if(ScoreMax >=90){
            console.log("A학점입니다.");
        }if(ScoreMax >=80){
            console.log("B학점입니다.");
        }if(ScoreMax >=70){
            console.log("C학점입니다.");
        }if(ScoreMax >=60){
            console.log("F학점입니다.");
        }

        //if else = 한 조건
        //if if if =각각 별개 조건
    </script>

</body>
</html>
