<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트_둘째날_실습문제1_9</h2>
    <p>수를 입력 받아 제곱을 구하기</p>

    <script>
    //변수 선언
    let Num , Square;//입력 받을 숫자 변수 선언 //출력할 제곱근 변수 선언.
    //입력
    Num = parseInt(prompt("제곱을 구할 숫자를 입력해 주세요",));//프롬프트로 받은 숫자를 정수자료형으로 저장
    //처리
    Square = (Num*Num); // Square = 입력받은 변수를 입력받은 변수로 곱한것.
    //출력
    alert(Num+"의 제곱은 "+ Square + "입니다."); //결과값을 경고문구로 출력.
    </script>
    
</body>
</html>
