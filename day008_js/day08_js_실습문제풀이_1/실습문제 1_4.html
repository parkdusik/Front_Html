<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트_둘째날_실습문제1_4</h2>
    <p>최대값 구하기    
        사용자가 입력한 세 개의 숫자 중 가장 큰 숫자를 출력하세요. 
    </p>

    <script>
        //변수 선언
        let num1, num2, num3; //입력받을 숫자 3개 변수 선언.
        let Maxnum;//최대값 변수 선언
        //입력
        num1 = parseInt(prompt("숫자를 입력해주세요, "))//숫자를 입력받는 프롬프트
        num2 = parseInt(prompt("숫자를 입력해주세요, "))//숫자를 입력받는 프롬프트
        num3 = parseInt(prompt("숫자를 입력해주세요, "))//숫자를 입력받는 프롬프트
        //처리
        Maxnum = Math.max(num1, num2, num3);//최대값 = num1, num2, num3중에 가장 큰수
        //출력
        alert("가장 큰숫자는"+Maxnum+"입니다.");//경고문구로 최대값 텍스트 출력.
    </script>
    
</body>
</html>
