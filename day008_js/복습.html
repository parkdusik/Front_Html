    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

<body>
    <script>
        /*
        shift + alt + f =>줄 맞추기
        1. 자료형 : 변수에 저장된 데이터의 type(number, string, boolean, undefined)
            let num=7;
            console.log(typeof num); ==> number 변수의 타입을 출력

        2. 변수 : 값을 저장하는 메모리 공간
            let a;
            a=10;

        3. 상수 : 필요에 따라변수 값을 저장 후 이용만 할 경우(실수에 의해 변경되지 않게 함)
            const PI=3.14; (의미화 상수)

        4. 리터럴(값 자체) : 상수라고도 함
            const MAX =19;

            *변수명 작성 규칙
            변수명은 의미있게 작성
            영문소문자 규칙
            숫자로 시작할 수 없다
            단어가 길어지면 카멜법
            언터스코어(스네이크법)
            ex_studentScore, student_score

            자바스크립트 입출력 도구 : prompt(), confirm(), alert()
        */
    </script>
