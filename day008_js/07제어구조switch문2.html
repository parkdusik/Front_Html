<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //메뉴 선택시 다른 코드 수행하기 

        //let manu= 3;  1. 입력, 2. 조회, 3. 변경, 4.삭제, 5. 종료

        //primpt(); //숫자, 문자열 =>문자열
        //parseInt(); //정수형 숫자로 변환해주는 함수

        //prompt창에서입력한 모든 값은 문자열로 인식함
        //1 => "1"로 인식

        let menu;
        menu=parseInt(prompt("메뉴 항목을입력해주세요 1. 입력, 2. 조회, 3. 변경, 4.삭제, 5. 종료", ))
        switch(menu){
            case 1:
                alert("입력합니다")
                break;
            case 2:
                alert("조회합니다")
                break;
            case 3:
                alert("변경합니다")
                break;
            case 4:
                alert("삭제회합니다")
                break;
            case 5:
                alert("종료합니다")
                break;
            default:
                alert("메뉴에 없는 항목입니다")

        }

    </script>
