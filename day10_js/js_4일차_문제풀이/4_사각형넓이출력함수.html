<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //4.  사각형의 넓이를 구하는 함수 만들기  (가로, 세로  -> 넓이를 반환하기  )
        let Input_width = parseInt(prompt("사각형의 길이를 입력해주세요",))
        let Input_height = parseInt(prompt("사각형의 높이를 입력해주세요",))

        function 사각형넓이(width, height){
            let quadrangle = width* height;

            return quadrangle;
        }

        alert("사각형의 넓이는"+사각형넓이(Input_width, Input_height)+"입니다.");
    </script>
</body>
