<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 6.  두 수를 매개변수로 받아서  나머지를 구하는 함수 만들기  ( 두 수  -> 나머지를 반환하기)
        let Input_num1 = parseInt(prompt("숫자를 입력해주세요",))
        let Input_num2 = parseInt(prompt("숫자를 입력해주세요",))

        function 나머지(num1, num2){
            let remainder = num1%num2;

            return remainder;
        }

        alert("두 수를 나눈 나머지는"+나머지(Input_num1, Input_num2)+"입니다.");
    </script>
</body>
</html>
