<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
        ul {
            border: 1px solid black;
        }
        ol {
            border: 1px solid black;
        }

   </style>
</head>
<body>
    <h2>목록 태그</h2>
    <p>목록태그는 블록태그이며 목록을 형성할때 사용 할 수 있다.</p>
    <p>list-style : none;으로 기호를 삭제할 수 있다.</p>
    <p>결과적으로 ul, ol등 부모에 해당하는 블록안에 li블록이 위치한구조로.<br>
    div를 통한 영역구축보다 제작, 관리측면보다 용이 하여 적절한 상황에서 자주 사용된다.</p>


    <h3>ul은 순서가 없는 태그다.</h3>
    <ul>
        <li>가</li>
        <li>나</li>
        <li>다</li>
        <li>라</li>
    </ul>

    <h3>ol은 순서가 있는 태그다.</h3>
    <ol>
        <li>가</li>
        <li>나</li>
        <li>다</li>
        <li>라</li>
    </ol>

    <h3>list-style : none;</h3>
    <ul style="list-style: none;">
        <li>가</li>
    </ul>
    <ol style="list-style: none;">
        <li>가</li>
    </ol>







    
</body>
</html>
